version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:12.22
    steps:
      - checkout
      - run:
          name: Install all dependencies and test
          command: |
            npm install -g yarn
            yarn
            npx lerna bootstrap
            yarn test
