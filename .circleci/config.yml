version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:12.22
    steps:
      - checkout
      - run:
          name: Setup monorepo and install dependencies
          command: |
            npm install -D yarn
            npx yarn
            npx lerna bootstrap

      - run:
          name: Run tests
          command: npx yarn test
      - run:
	  ssh -oStrictHostKeyChecking=no -v $USER@$IP "./deploy.sh"
